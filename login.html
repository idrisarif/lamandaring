<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lamandaring</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login ke Lamandaring</h2>
        
        <div id="pesan-notifikasi" style="color: red; margin-bottom: 15px;"></div>
        
        <form id="form-login">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> 
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        
        <p>Belum punya akun? <a href="register.html">Daftar di sini</a>.</p>
    </div>

    <script type="module" src="auth.js"></script>

    <script type="module">
        // Impor fungsi yang dibutuhkan dari auth.js
        import { handleLogin } from './auth.js';

        document.addEventListener('DOMContentLoaded', () => {
            const formLogin = document.getElementById('form-login');
            const notifikasi = document.getElementById('pesan-notifikasi');

            // Cek apakah user sudah login. Jika iya, langsung redirect ke index.html
            // Ini opsional, tapi meningkatkan UX
            async function checkSession() {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    window.location.href = 'index.html';
                }
            }
            
            // NOTE: Agar `supabase` tersedia di sini, pastikan Anda juga 
            // mengimpornya dari `auth.js` atau mendefinisikannya secara global.
            // Untuk kesederhanaan, asumsikan `supabase` dapat diakses,
            // atau tambahkan import: `import { supabase } from './auth.js';` di bagian atas.

            // checkSession();

            formLogin.addEventListener('submit', async (e) => {
                e.preventDefault(); // Mencegah reload halaman
                
                notifikasi.textContent = ''; // Hapus notifikasi sebelumnya
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    // Panggil fungsi login dari auth.js
                    await handleLogin(email, password);
                    
                    // Jika sukses, alihkan ke halaman utama
                    window.location.href = 'index.html';

                } catch (error) {
                    // Tampilkan pesan error jika login gagal
                    console.error('Login Gagal:', error.message);
                    notifikasi.style.color = 'red';
                    // Tampilkan pesan yang ramah pengguna
                    if (error.message.includes('Invalid login credentials')) {
                        notifikasi.textContent = 'Email atau password salah. Silakan coba lagi.';
                    } else {
                         notifikasi.textContent = `Terjadi kesalahan: ${error.message}`;
                    }
                }
            });
        });
    </script>
</body>
</html>
