<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Admin - Lamandaring</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Halo, selamat datang <span id="admin-nama">Administrator</span>!</h2>
        <p>Anda memiliki akses sebagai administrator. Di sini Anda bisa mengelola data pengguna.</p>
        <button id="logout-btn">Logout</button>
        <hr>
        <h2>Manajemen Pengguna</h2>
        <a href="register.html" class="tambah-btn">Tambah Pengguna Baru</a>
        
        <table border="1">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="data-pengguna-body">
                <tr><td colspan="5">Memuat data pengguna...</td></tr>
            </tbody>
        </table>
    </div>

    <script type="module" src="./auth.js"></script> 
    
    <script type="module">
        // Impor fungsi yang diperlukan dari auth.js
        import { checkAuthAndRedirect, handleLogout, supabase } from './auth.js';

        // ===========================================
        // FUNGSI CRUD (DIPINDAHKAN DARI CRUD.JS)
        // ===========================================

        /**
         * Mengambil semua data pengguna dari tabel 'user'.
         */
        async function getUsers() {
            const { data, error } = await supabase
                .from('user')
                .select('user_id, nama, email, role')
                .order('nama', { ascending: true }); 
            
            if (error) {
                console.error('Error fetching users:', error);
                throw new Error('Gagal memuat data pengguna.');
            }
            return data;
        }

        /**
         * Memperbarui data pengguna (nama dan role) berdasarkan ID.
         */
        async function updateUser(userId, newNama, newRole) {
            const { data, error } = await supabase
                .from('user')
                .update({ nama: newNama, role: newRole })
                .eq('user_id', userId);

            if (error) {
                console.error('Error updating user:', error);
                throw new Error('Gagal memperbarui data pengguna.');
            }
            return data;
        }

        /**
         * Menghapus pengguna dari tabel 'user' berdasarkan ID.
         */
        async function deleteUser(userId) {
            const { error } = await supabase
                .from('user')
                .delete()
                .eq('id', userId); 

            if (error) {
                console.error('Error deleting user:', error);
                throw new Error('Gagal menghapus data pengguna.');
            }
            return true;
        }
        
        // ===========================================
        // LOGIKA UTAMA ADMIN
        // ===========================================

        /**
         * Render data pengguna ke dalam tabel HTML, termasuk event listener CRUD.
         * @param {Array} users - Daftar objek pengguna.
         */
        function renderUsers(users) {
            const tableBody = document.getElementById('data-pengguna-body');
            tableBody.innerHTML = ''; // Kosongkan isi tabel

            if (users.length === 0) {
                 tableBody.innerHTML = '<tr><td colspan="5">Tidak ada data pengguna.</td></tr>';
                 return;
            }

            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><input type="text" id="nama-${user.id}" value="${user.nama}" required></td>
                    <td>${user.email}</td>
                    <td>
                        <select id="role-${user.id}">
                            <option value="admin" ${user.role === 'Admin' ? 'selected' : ''}>Admin</option>
                            <option value="user" ${user.role === 'User' ? 'selected' : ''}>User</option>
                        </select>
                    </td>
                    <td>
                        <button class="update-btn" data-id="${user.id}">Update</button>
                        <button class="delete-btn" data-id="${user.id}">Hapus</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            // Tambahkan Event Listeners untuk tombol Update
            document.querySelectorAll('.update-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const id = e.target.getAttribute('data-id');
                    const newNama = document.getElementById(`nama-${id}`).value;
                    const newRole = document.getElementById(`role-${id}`).value;
                    
                    if (confirm(`Yakin ingin update data ${newNama}?`)) {
                        try {
                            // Panggil fungsi CRUD lokal
                            await updateUser(id, newNama, newRole);
                            alert('Data berhasil diupdate!');
                            loadAdminData(); // Muat ulang data
                        } catch (error) {
                            alert(error.message);
                        }
                    }
                });
            });

            // Tambahkan Event Listeners untuk tombol Hapus
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const id = e.target.getAttribute('data-id');
                    const nama = document.getElementById(`nama-${id}`).value;

                    if (confirm(`Yakin ingin menghapus pengguna ${nama}?`)) {
                        try {
                            // Panggil fungsi CRUD lokal
                            await deleteUser(id);
                            alert('Pengguna berhasil dihapus!');
                            loadAdminData(); // Muat ulang data
                        } catch (error) {
                            alert(error.message);
                        }
                    }
                });
            });
        }

        /**
         * Memuat data admin dan pengguna, serta melakukan pengecekan role.
         */
        async function loadAdminData() {
            // 1. Cek Sesi dan Otentikasi
            const user = await checkAuthAndRedirect();
            if (!user) return; 

            // 2. Ambil Data Admin dan Role
            const { data: userData, error: userError } = await supabase
                .from('user')
                .select('nama, role')
                .eq('user_id', user.id)
                .single();

            if (userError || !userData) {
                 alert('Gagal memuat data role. Silakan login kembali.');
                 await handleLogout(); 
                 return;
            }
            
            // 3. Pengecekan Role (Verifikasi)
            if (userData.role !== 'Admin') {
                alert('Akses Ditolak! Anda bukan Administrator.');
                window.location.href = 'index.html'; 
                return;
            }

            // Tampilkan nama admin
            document.getElementById('admin-nama').textContent = userData.nama;

            // 4. Muat Data Pengguna (CRUD - Read)
            try {
                // Panggil fungsi CRUD lokal
                const users = await getUsers();
                renderUsers(users);
            } catch (error) {
                document.getElementById('data-pengguna-body').innerHTML = 
                    `<tr><td colspan="5">Gagal memuat data: ${error.message}</td></tr>`;
            }

            // 5. Setup Tombol Logout
            const logoutBtn = document.getElementById('logout-btn'); 
            if(logoutBtn) {
                 logoutBtn.addEventListener('click', handleLogout); 
            }
        }

        // Panggil fungsi utama saat dokumen dimuat
        document.addEventListener('DOMContentLoaded', loadAdminData);
    </script>
</body>
</html>
